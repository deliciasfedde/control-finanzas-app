<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Finanzas</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <meta name="theme-color" content="#f50782">
  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ðŸ”¥ SOLO EN CELULARES */
    @media (max-width: 768px) {
      iframe {
        zoom: 0.38;              /* ajusta fino: 0.35 â€“ 0.45 */
        width: 263%;
        height: 263%;
      }
    }
  </style>
</head>

<body>
  <iframe
    src="https://script.google.com/macros/s/AKfycbxBNeot8mKAILy8UsAIj-HSQz-p3CYPkyZkHs6p-LvnPBujFGqtgh9wetrt8UFZgcwMIA/exec"
    allow="camera; microphone"
  ></iframe>
</body>
</html>
