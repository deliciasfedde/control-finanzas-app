<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control Finanzas</title>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <meta name="theme-color" content="#f50782">
  <link rel="manifest" href="manifest.json">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* Marco tipo app móvil */
    #frame-wrapper {
      width: 390px;        /* ancho móvil estándar */
      height: 100vh;
      margin: 0 auto;
      overflow: hidden;
      background: #000;
    }

    iframe {
      width: 1000px;       /* ancho REAL de Apps Script */
      height: 100%;
      border: none;
    }

    /* En desktop dejamos full */
    @media (min-width: 900px) {
      #frame-wrapper {
        width: 100%;
      }

      iframe {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div id="frame-wrapper">
    <iframe
      src="https://script.google.com/macros/s/AKfycbxBNeot8mKAILy8UsAIj-HSQz-p3CYPkyZkHs6p-LvnPBujFGqtgh9wetrt8UFZgcwMIA/exec"
      allow="camera; microphone"
    ></iframe>
  </div>
</body>
</html>
